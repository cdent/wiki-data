{% extends "wikidatabase.html" %}
{% block body %}
<div class="grid12col container">
	<h2>Create a New Account</h2>
    <p>{{ message }}</p>
	<div class="formSet grid4col">
		<form method="POST" id="loginform">
			<label for="name">Name:</label>
			<input type="text" name="name" id="name" value="{{ form.name }}" />
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" value="{{ form.email }}" />
			<label for="country">Country:</label>
			<input type="text" id="country" value="{{ form.country }}" name="country" />
			<label for="company">Company (optional):</label>
			<input type="text" id="company" value="{{ form.company }}" name="company" />
            <label for="expiry">Expiration (days):</label>
            <input name="expiry" type="text" value="365" size="3" />
			<input type="submit" id="submit" class="margintop" value="Create account" />
		</form>
		<br class="clearboth" />
    </div>
</div>
{% endblock %}
